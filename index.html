<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <div class="article-wrapper">
      <article class="result">
        <h1 class="result__title">Your Result</h1>
        <div class="result__counter"><span class="result__score">76</span><span class="result__total"> of 100</span></div>
        <p class="result__comment">Great</p>
        <p class="result__text">You scored higher than <span class="result__percentage">65%</span> of the people who have taken these tests.</p>
      </article>
      <article class="summary">
        <h2 class="summary__title">Summary</h2>
        <div class="summary__item">
          <div>
            <img src="./assets/images/icon-reaction.svg" alt="Reaction icon">
            <p>Reaction</p>
          </div>
          <p><span class="summary__score">80</span> / 100</p>
        </div>
        <div class="summary__item">
          <div>
            <img src="./assets/images/icon-memory.svg" alt="Memory icon">
            <p>Memory</p>
          </div>
          <p><span class="summary__score">92</span> / 100</p>
        </div>
        <div class="summary__item">
          <div>
            <img src="./assets/images/icon-verbal.svg" alt="Verbal icon">
            <p>Verbal</p>          
          </div>
          <p><span class="summary__score">61</span> / 100</p>
        </div>
        <div class="summary__item">
          <div>
            <img src="./assets/images/icon-visual.svg" alt="Visual icon">
            <p>Visual</p>
          </div>
          <p><span class="summary__score">72</span> / 100</p>
        </div>
        <button class="btn">Continue</button>
      </article>
    </div>
  </div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
